{%  extends "learning_logs/base.html"  %}
{% load bootstrap3 %}

{%block header%}

  <h2>主题列表</h2><!--替代L11-->

{%endblock header%}



{%  block content  %}

    <!-- <p>Topics</p> -->

    
    <ul>
        
        {%  for topic in topics  %}
            <li><h3>
                <a href="{%  url 'learning_logs:topic' topic.id  %}">{{ topic }}</a>
            </h3></li> 
        
        {%  empty  %}
            <li>No topics have been added yet!</li>
        
        {%  endfor  %}

    </ul>

    <h3>
        <a href="{%  url 'learning_logs:new_topic'  %}">添加新主题</a>
    </h3>

{%  endblock content  %}
